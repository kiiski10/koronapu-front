<html>
	<head>	
		<meta charset="UTF-8">		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Apua koronakaranteeniin" />
		<meta property="og:url" content="https://kalasivut.net/koronapu" />
		<meta property="og:description" content="Tarvitsetko apua tai haluatko auttaa lähialueesi sairastuneita?
		 Ilmoita sijainti ja jätä yhteystieto lorem ipsum lorem ipsum" />
		<title>SOAPP</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" crossorigin="anonymous">
		<link rel="stylesheet" href="css/koronapu.css">
	</head>
	<body>
		<div class="header">
			<div class="header-menu">
				<button onclick="centerToMyPosition()"><img src="img/location.png" alt="Center to geolocation"></button>
				<button onclick="userAddMarker()"><img src="img/add.png" alt="Add marker"></button>
			</div>
		</div>
		<div id="mapid"></div>
		
		<div id="messaging-popup-container">
			<h3>Viestit</h3>
			<button class="close-messaging-button" onclick="hideMessagingPopup()"> </button>
			<div id="conversation-view">
				<ul>
					<li>Sinä: Moi</li>
					<li>Hän: Hei!</li>
					<li>Sinä: Laitatko puhelinnumeros niin soitan</li>
					<li>Hän: Joo, 03 123 123</li>
					<li>Sinä: Kiitos, soitan kohta</li>
					<li>Hän: Selvä homma</li>
				</ul>
			</div>
			<input id="message-textarea" placeholder="Kirjoita viesti tähän" type="textarea"></input><br>
			<button class="send-button" onclick="msgSend()"></button><br>
			<button class="like-button" onclick="like()"></button><br>
			<button class="dislike-button" onclick="dislike()"></button><br>
		</div>


		<!-- marker edit popup --> 
		<div id="marker-edit-frame">
			<form id="marker-edit-form" name="markerEditForm" method="post">
				<input type='radio' id='need' name='role' checked>Tarvitsen apua</input><br>
				<input type='radio' id='offer' name='role' >Tarjoan apua</input><br>
				<br>
				Otsikko<br>
				<input type='text' autocomplete='off' id='title' name='title' value="asd"></input><br>
				Lyhyt kuvaus<br>
				<textarea rows="3" autocomplete="off" id='summary' name='summary'>fgh</textarea><br>
				Tarkka kuvaus<br>
				<textarea rows="5" autocomplete="off" id='description' name='description'>jkl</textarea><br>
				<br>
				Etäisyys (metriä)<br>
				<input min="50" max="10000" value="100" step="50" type='number' autocomplete="off" id='radius' name='radius'></input><br>
				<br>
				Nimimerkki<br>
				<input type='text' id='name' name='name' value="jkl"></input><br>
				Salasana<br>
				<input type='password' id='password' name='password' value="öä'"></input><br>
				<br>
				<br>
				<button type="button" onclick='validateMarkerEditForm()' id="marker-edit-sendButton">Lähetä</button>
				<button type="button" onclick='closeNewMarkerEditor()' type='button'>Peruuta</button>
			</form>
		</div>
		<!-- marker edit popup --> 
		

		<script src="https://code.jquery.com/jquery-3.4.1.min.js" 
				integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
				crossorigin="anonymous"></script>
		<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
				crossorigin="anonymous"></script>
  		<script src="js/geoLocation.js"></script>
  		
  		<!-- https://github.com/davidbau/seedrandom -->
  		<script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
  		
  		<!-- 
			 * jQuery MD5 Plugin 1.2.1
			 * https://github.com/blueimp/jQuery-MD5
		-->
		<script src="js/md5.js"></script>
				
		<script src="js/koronapu.js"></script>		
	</body>
</html>
