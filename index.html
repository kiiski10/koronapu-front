<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Apua koronakaranteeniin" />
		<meta property="og:url" content="https://kalasivut.net/koronapu" />
		<meta property="og:description" content="Tarvitsetko apua tai haluatko auttaa lähialueesi sairastuneita?
		 Ilmoita sijainti ja jätä yhteystieto lorem ipsum lorem ipsum" />
		<title>SOAPP</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" crossorigin="anonymous">
		<link rel="stylesheet" href="css/MarkerCluster.css">
		<link rel="stylesheet" href="css/koronapu.css">
	</head>
	<body>
		<div class="header">
			<div class="header-menu">
				<button onclick="centerToMyPosition()"><img src="img/location.png" alt="Center to geolocation"></button>
				<button onclick="userAddMarker()"><img src="img/add.png" alt="Add marker"></button>
			</div>
		</div>
		<div id="mapid"></div>

		<div id="messaging-popup-container">
			<h3>Viestit</h3>
			<button class="close-messaging-button" onclick="hideMessagingPopup()"> </button>
			<textarea id="conversation-view" placeholder="Ei viestejä käyttäjän '**TODO**' kanssa." readonly></textarea>
			<input id="message-textarea" placeholder="Kirjoita viesti tähän" type="textarea"></input><br>
			<button class="send-button" onclick="msgSend()"></button><br>
			<button class="like-button" onclick="like()"></button><br>
			<button class="dislike-button" onclick="dislike()"></button><br>
		</div>


		<!-- marker edit popup -->
		<div id="marker-edit-frame">
			<form id="marker-edit-form" name="markerEditForm" method="post">
				<div class="role-select">Tarvitsen apua</div>
				<input type='radio' class="role-select" id='need' name='role'<br>
				<div class="role-select">Tarjoan apua</div>
				<input type='radio' class="role-select" id='offer' name='role'<br>
				<br>
				<textarea rows="3" autocomplete="off" id='summary' name='summary' placeholder="Lyhyt kuvaus"></textarea><br>
				<textarea rows="5" autocomplete="off" id='description' name='description' placeholder="Tarkempi selitys"></textarea><br>
				<br>
				Etäisyys (metriä)<br>
				<input min="100" max="10000" value="1000" step="100" type='number' autocomplete="off" id='radius' name='radius'></input><br>
				<br>
				<input type='text' id='name' name='name' value="" placeholder="Nimimerkki"></input><br>
				<input type='password' id='password' name='password' value="" placeholder="Salasana"></input><br>
				<br>

				<!-- Hidden inputs for coordinates -->
				<input type="hidden" id="lat" name="lat"></input>
				<input type="hidden" id="lon" name="lon"></input>
				<input type="hidden" id="new" name="new"></input>

				<br>
				<button type="button" onclick='validateMarkerEditForm()' id="marker-edit-sendButton">Lähetä</button>
				<button type="button" onclick='closeNewMarkerEditor()' type='button'>Peruuta</button>
			</form>
		</div>

		<div id="datapoint-popup">
			<div id="name">name</div>
			<div id="role">role</div>
			<div id="summary">summary</div>
			<div id="description">description</div>
			<div>
				<button onclick='showMessagingPopup()' id="datapoint-messaging-open-button"></button>
				<button onclick='showDpEditPopup()' id="datapoint-start-edit-button"></button>
			</div>
		</div>


		<script src="https://code.jquery.com/jquery-3.4.1.min.js"
				integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
				crossorigin="anonymous"></script>
		<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
				crossorigin="anonymous"></script>
		<script src="js/markercluster.js"></script>
  	<script src="js/geoLocation.js"></script>

  		<!-- https://github.com/davidbau/seedrandom -->
  		<script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>

  		<!--
			 * jQuery MD5 Plugin 1.2.1
			 * https://github.com/blueimp/jQuery-MD5
		-->
		<script src="js/md5.js"></script>

		<script src="js/koronapu.js"></script>
	</body>
</html>
